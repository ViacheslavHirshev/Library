<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Library</title>

    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./Icons/library-icon.svg" class="library-icon" alt="library-icon"/>
        <h1>Library</h1>
    </header>

    <main>
        <div class="workspace">
            <div class="control-panel">
                <input type="search" class="search-bar" placeholder="Book title or author's name"/>
                <button type="button" class="search-btn control-btn">Search</button>
                <button type="button" class="add-btn control-btn">New book</button>
            </div>
            
            <div class="books">
                <!-- JUST TO TEST LAYOUT --> 
                <!-- <div class="book-card"></div>
                <div class="book-card"></div>
                <div class="book-card"></div>
                <div class="book-card"></div>
                <div class="book-card"></div>
                <div class="book-card"></div> -->
            </div>
        </div>
    </main>

    <dialog>
        <form>
            <label for="title-field">Title</label>
            <input id="title-field" class="input-field" name="title" maxlength="40" required />

            <label for="author-field">Author</label>
            <input id="author-field" class="input-filed" name="author" maxlength="20" required />

            <label for="pages-field">Pages</label>
            <input type="number" id="pages-field" class="input-field" name="pages" required />

            <div class="dialog-buttons">
                <button type="button" class="close-btn">Close</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </dialog>
    
    <script src="script.js"></script>
</body>
</html>
